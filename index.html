<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="theme-color" content="hsl(208, 75%, 80%)">
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
  <link rel="manifest" href="./manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').then(function() { console.log('Service Worker Registered'); });
    }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<script src="https://kit.fontawesome.com/5b0a2d681c.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <title>sample</title>
</head>
<body>
  <div id="mainImg"></div>
	<canvas id="mainCanvas"></canvas>
	<div id="wrapper">
		<div id="outer">
		</div>
		<div id="modal">
			<div class="column">
				<i class="fas fa-palette" id="hueIcon"></i>
				<input type="number" id="h" placeholder="Hue (0〜360)">
			</div>
			<div class="column">
				<i class="fas fa-draw-polygon"></i>
				<input type="number" id="max" placeholder="Max (0〜3000)">
			</div>
			<div class="column">
				<i class="far fa-circle"></i>
        <div class="radiusOuter">
  				<input type="number" id="radius" placeholder="Radius (10〜100)" value="80">
	  			<i class="fas fa-percent"></i>
        </div>
			</div>
			<div class="column">
				<!--<i class="fas fa-shapes"></i>-->
				<span class="material-icons">scatter_plot</span>
				<!--<input type="text" id="shape" placeholder="Shape" list="shapeList"/>-->
			  <select id="distribution">
            <option value="Circle">Circle</option>
            <option value="Donuts">Donuts</option>
        </select>
			</div>
			<div class="column">
				<i class="fas fa-image"></i>
				<div class="phone">
					<input type="number" id="vertical" placeholder="height">
					<i class="fas fa-times"></i>
					<input type="number" id="horizonal" placeholder="width">
				</div>
			</div>
			<div class="column" id="modalBtns">
				<div id="cancel" class="modalBtn"><span>Cancel</span></div>
				<div id="reset" class="modalBtn"><span>Reset</span></div>
				<div id="ok" class="modalBtn"><span>OK</span></div>
			</div>
		</div>
	</div>
	<div class="footer">
		<!--<div id="setting" class="btn"><i class="fas fa-sliders-h"></i></div>-->
		<div id="setting" class="btn"><span class="material-icons">tune</span></div>
		<!--<div id="next" class="btn"><i class="fas fa-forward"></i></div>-->
		<div id="next" class="btn"><span class="material-icons">shuffle</span></div>
		<a id="img" class="btn" href="#" download="Random_Path_Image.jpg"><span class="material-icons">get_app</span></a></div>
	<script type="text/javascript" src="hoge.js"></script>
</body>
</html>
